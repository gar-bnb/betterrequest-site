<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetterQuest</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="BetterQuest – gamified treasure hunts for teams, events, and adventures." />
  <meta property="og:title" content="BetterQuest" />
  <meta property="og:description" content="Gamified treasure hunts for teams, events, and adventures." />
  <meta property="og:type" content="website" />
</head>
<body>
  <div class="container">
    <h1>BetterQuest</h1>
    <p class="tagline">Adventure. Discovery. Teamwork.</p>
    
    <p>We’re building something fun. Sign up below to be the first to know when we launch!</p>
    
    <form name="signup" method="POST" data-netlify="true">
      <input type="email" name="email" placeholder="Your email" required />
      <button type="submit">Notify Me</button>
    </form>
    
    <footer>
      <p>© <span id="year"></span> BetterQuest. All rights reserved.</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
